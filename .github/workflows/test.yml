name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Checkout code
        uses: actions/checkout@v3

      - run: npm i -g pnpm

      # 没有用 name 所以写完整的 install 更清晰些
      - run: pnpm install

      # 环境变量 CI 默认为 true
      - run: pnpm run test
